<div class="container">
  <mat-card class="patient-details-card">
    <mat-card-header>
      <mat-card-title>
        RendezVous Passer Par Dentist "{{ dentistCode }}"
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <!-- Flex container to align tables horizontally -->

    <mat-card-content>
      <mat-table [dataSource]="rendezvoussDataSource" class="mat-elevation-z1">

        <!-- Columns Definitions -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let rendezvous"> {{rendezvous.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let rendezvous"> {{rendezvous.date | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="typeRendezVous">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let rendezvous"> {{rendezvous.typeRendezVous}} </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumnsRendezvous"></tr>
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumnsRendezvous;"></tr>
      </mat-table>
    </mat-card-content>

  </mat-card>
</div>
