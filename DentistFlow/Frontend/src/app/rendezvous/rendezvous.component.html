<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Patient
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <mat-table matSort [dataSource]="dataSource" class="mat-elevation-z1">

        <!-- Column definitions -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="typeRendezVous">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RendezVous </th>
          <td mat-cell *matCellDef="let element"> {{element.typeRendezVous}} </td>
        </ng-container>

        <ng-container matColumnDef="lastnameD">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> sexe </th>
          <td mat-cell *matCellDef="let element"> {{element.dentist.firstName}} {{element.dentist.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastnameP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> patient </th>
          <td mat-cell *matCellDef="let element"> {{element.patient.firstName}} {{element.patient.lastName}}</td>
        </ng-container>

        <!-- Header row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>

        <!-- Data rows -->
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10,20 ,30,100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
