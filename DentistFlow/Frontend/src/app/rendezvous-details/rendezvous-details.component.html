<mat-toolbar>
  <button *ngIf="authService.roles.includes('ADMIN') || authService.roles.includes('INFERMIERIE')" (click)="newPayment()" mat-raised-button color="primary">new payment</button>
</mat-toolbar>
<div class="container">
  <mat-card class="patient-details-card">
    <mat-card-header>
      <mat-card-title>
        Payment du RendezVous  "{{ rendezVousId }}"
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <!-- Flex container to align tables horizontally -->

    <mat-card-content>
      <mat-table [dataSource]="paymentsDataSource" class="mat-elevation-z1">

        <!-- Columns Definitions -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type Payment </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="rendezVous">
          <th mat-header-cell *matHeaderCellDef> Rendez Vous </th>
          <td mat-cell *matCellDef="let element"> {{element.rendezvous.typeRendezVous}} </td>
        </ng-container>

       <!-- <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="paymentDetails(element)" mat-raised-button color="success">Details</button>
          </td>
        </ng-container-->

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumnsPayment"></tr>
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPayment;"></tr>
      </mat-table>
    </mat-card-content>

  </mat-card>
</div>
