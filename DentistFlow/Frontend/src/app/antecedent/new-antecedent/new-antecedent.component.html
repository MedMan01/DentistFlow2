<div class="container">
  <mat-card [formGroup]="antecedentFormGroup" class="payment-form">
    <mat-card-header>
      <mat-card-title>New Antecedent</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Patient Id</mat-label>
        <input matInput formControlName="patientId" [value]="patientId" readonly>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>File</mat-label>
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput readonly formControlName="fileName">
        <input type="file" hidden #f_input (change)="selectfile($event)" accept="application/pdf">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="saveAntecedent()" color="primary">Save Antecedent</button>
      @if(showProgress){
        <mat-spinner></mat-spinner>
      }
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Payment file</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <pdf-viewer
        [src]="pdfFileUrl"
        [original-size]="true"
        [render-text]="true"
        [rotation]="0"
        [show-all]="true"
        [fit-to-page]="true"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        class="pdf-viewer"
        (after-load-complete)="afterLoadComplete($event)"
      >
      </pdf-viewer>
    </mat-card-content>
  </mat-card>
</div>
