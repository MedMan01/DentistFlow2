<div class="container">
  <mat-card [formGroup]="dentistFormGroup" class="payment-form">
    <mat-card-header>
      <mat-card-title>New Dentist</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Code:</mat-label>
        <input matInput formControlName="code" type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>first Name: </mat-label>
        <input matInput formControlName="firstName" type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name:</mat-label>
        <input matInput formControlName="lastName" type="text">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="saveDentist()" color="primary">Save Dentist</button>
    </mat-card-actions>
  </mat-card>
</div>
